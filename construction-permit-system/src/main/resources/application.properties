spring.application.name=construction-permit-system

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:constructiondb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (Enable and set path)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# JPA Settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Allow H2 console to access the database
spring.datasource.hikari.connection-test-query=SELECT 1
# Server Port
server.port=8080

# Show all endpoints
management.endpoints.web.exposure.include=*


# Logging
logging.level.com.construction=DEBUG